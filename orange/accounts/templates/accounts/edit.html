{% extends "base.html" %}

{% block content %}

<form method="post" enctype="multipart/form-data" action="{% url 'accounts:edit' %}">
    <div class="minitext">
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
        <small id="usernameHelp" class="form-text text-muted">{{ form.errors }}</small>
        </div>
        
        {% endif %}
        <h1 class="display-2">Edit details</h1>
        <div class="form-group">
            <label>Weight</label>
            {{ form.weight }}
        </div>
        <div class="form-group">
            <label>Height</label>
            {{ form.height }}
        </div>
        <div class="form-group">
            <label>Profile</label>
            {{ form.profile }}
        </div>
        <div class="form-group">
            <label>Picture</label>
            {{ form.picture }}
        </div>

        {% csrf_token %}
        <br>
        <button type="submit" class="login-btn btn btn-primary" style="background-color: var(--main-color)">
            Save
        </button>

    </div>
</form>

{% endblock %}
