{% extends "base.html" %}

{% block content %}

{% comment %} <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form> {% endcomment %}

<form method="post" action="{% url 'accounts:login' %}">
    <div class="minitext">

        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
        {% for error in form.errors %}
          <small id="usernameHelp" class="form-text text-muted">{{ error | escape }}</small>
        {% endfor %}
        </div>
        
        {% endif %}

        <h1 class="display-2">Log in</h1>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" name="username" autofocus="" required="" id="id_username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" required="" id="id_password">
        </div>
        {% csrf_token %}
        <br>
        <button type="submit" class="login-btn btn btn-primary" style="background-color: var(--main-color)" value="login">
            Log in
        </button>
    </div>
</form>

{% endblock %}
