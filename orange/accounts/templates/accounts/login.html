{% extends "base.html" %}

{% block content %}

<form method="post" action="{% url 'accounts:login' %}">
    <div class="minitext">

        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
        <small id="usernameHelp" class="form-text text-muted">{{ form.errors }}</small>
        </div>
        
        {% endif %}

        <h1 class="display-2">Log in</h1>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" name="username" autofocus="" required="" id="id_username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" required="" id="id_password">
        </div>
        {% csrf_token %}
        <br>
        <button type="submit" class="login-btn btn btn-primary" style="background-color: var(--main-color)" value="login">
            Log in
        </button>
        <br>
        {% if request.path != "/" %}
        <a id="backbtn" onclick="window.history.go(-1)" class="btn btn-light login-btn" style="color: black">Back</a>
        {% endif %}
    </div>
</form>

{% endblock %}
