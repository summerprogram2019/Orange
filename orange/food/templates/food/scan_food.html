{% extends "base.html" %}
{% load static %}

<!-- Code in this file is from https://github.com/tensorflow/tfjs under the Apache licence -->

{% block content %}

<h1 class="display-2">Classify a food</h1>

<div id="status" class="text-muted"></div>

<div id="file-container" style="display: none;">
    <label for="files" class="btn btn-primary btn-orange">Choose file:</label>
    <input type="file" id="files" name="files[]" style="display: none;" multiple />
</div>

<div id="result" style="font-weight: bold"></div>


<script src="{% static 'classifier/tf.min.js' %}"></script>

<script>

// define all classes
const IMAGENET_CLASSES = {
  107: 'jelly fish',
  110: 'flatworm',
  113: 'snail',
  114: 'slug',
  115: 'sea slug',
  118: 'Dungeness crab',
  119: 'rock crab',
  120: 'fiddler crab',
  121: 'king crab',
  122: 'American lobster',
  123: 'rock lobster',
  124: 'crayfish',
  125: 'hermit crab',
  311: 'grasshopper',
  312: 'cricket',
  314: 'cockroach',
  329: 'sea cucumber',
  389: 'barracouta',
  390: 'eel',
  924: 'guacamole',
  925: 'consomme',
  926: 'hotpot',
  927: 'trifle',
  928: 'icecream',
  929: 'lollipop',
  930: 'French loaf',
  931: 'bagel',
  932: 'pretzel',
  933: 'cheeseburger',
  934: 'hotdog',
  935: 'mashed potato',
  936: 'head cabbage',
  937: 'broccoli',
  938: 'cauliflower',
  939: 'zucchini, courgette',
  940: 'spaghetti squash',
  941: 'acorn squash',
  942: 'butternut squash',
  943: 'cucumber',
  944: 'artichoke',
  945: 'bell pepper',
  946: 'cardoon',
  947: 'mushroom',
  948: 'Granny Smith',
  949: 'strawberry',
  950: 'orange',
  951: 'lemon',
  952: 'fig',
  953: 'pineapple',
  954: 'banana',
  955: 'jackfruit',
  956: 'custard apple',
  957: 'pomegranate',
  958: 'hay',
  959: 'carbonara',
  960: 'chocolate syrup',
  961: 'dough',
  962: 'meatloaf',
  963: 'pizza',
  964: 'potpie',
  965: 'burrito',
  966: 'red wine',
  967: 'espresso',
  968: 'cup',
  969: 'eggnog',
};

const MOBILENET_MODEL_PATH = "{% static 'classifier/model/model.json' %}"

const IMAGE_SIZE = 224;
const TOPK_PREDICTIONS = 1000;

let mobilenet;
const mobilenetDemo = async () => {
    status("Loading...");

    mobilenet = await tf.loadLayersModel(MOBILENET_MODEL_PATH);

    // Warmup the model. This isn't necessary, but makes the first prediction
    // faster. Call `dispose` to release the WebGL memory allocated for the return
    // value of `predict`.
    mobilenet.predict(tf.zeros([1, IMAGE_SIZE, IMAGE_SIZE, 3])).dispose();

    document.getElementById('file-container').style.display = '';
    status("");

    console.log('Model loaded');

};


function showResults(imgElement, classes) {
    const predictionContainer = document.createElement('div');
    predictionContainer.className = 'pred-container';

    const imgContainer = document.createElement('div');
    imgElement.width=100;
    imgElement.height=100;
    imgContainer.appendChild(imgElement);

    // remove old elements
    while(predictionsElement.firstChild){
        predictionsElement.removeChild(predictionsElement.firstChild);
    }
    
    predictionContainer.appendChild(imgContainer);

    const probsContainer = document.createElement('div');

    // get total probability of all food to normalize the confidence
    let i = 0;
    let sum = 0.;
    for (; i < classes.length; i++) {
        if (typeof classes[i].className !== 'undefined') {
            sum += classes[i].probability;

        }

    }

    // get the highest probability food (i.e. highest defined value in topK)
    for (i = 0; i < classes.length; i++) {
        if (typeof classes[i].className !== 'undefined') {
            break;

        }

    }

    const classElement = document.createElement('div');
    classElement.className = 'cell';
    classElement.innerText = 'I am '
            + (classes[i].probability.toFixed(3) / sum * 100).toFixed(1) +
            '% confident that this is a ' + classes[i].className +'. Is this correct?';

    // create buttons
    const buttonElement = document.createElement('input');
    buttonElement.type = 'button';
    buttonElement.value = 'Yes! Add ' + classes[i].className + ' to my food diary';
    buttonElement.setAttribute("class", "btn btn-primary btn-orange");

    probsContainer.appendChild(classElement);
    probsContainer.appendChild(buttonElement);

    predictionContainer.appendChild(probsContainer);

    predictionsElement.insertBefore(
        predictionContainer, predictionsElement.firstChild);
}


async function getTopKClasses(logits, topK) {
    const values = await logits.data();

    const valuesAndIndices = [];
    for (let i = 0; i < values.length; i++) {
        valuesAndIndices.push({value: values[i], index: i});
    }
    valuesAndIndices.sort((a, b) => {
        return b.value - a.value;
    });
    const topkValues = new Float32Array(topK);
    const topkIndices = new Int32Array(topK);
    for (let i = 0; i < topK; i++) {
        topkValues[i] = valuesAndIndices[i].value;
        topkIndices[i] = valuesAndIndices[i].index;
    }

    const topClassesAndProbs = [];
    for (let i = 0; i < topkIndices.length; i++) {
        topClassesAndProbs.push({
            className: IMAGENET_CLASSES[topkIndices[i]],
            probability: topkValues[i]
        })
    }
    return topClassesAndProbs;
}

async function predict(imgElement) {
    status('Predicting...');

    // The first start time includes the time it takes to extract the image
    // from the HTML and preprocess it, in additon to the predict() call.
    const startTime1 = performance.now();
    // The second start time excludes the extraction and preprocessing and
    // includes only the predict() call.
    let startTime2;
    const logits = tf.tidy(() => {
        // tf.browser.fromPixels() returns a Tensor from an image element.
        const img = tf.browser.fromPixels(imgElement).toFloat();

        const offset = tf.scalar(127.5);
        // Normalize the image from [0, 255] to [-1, 1].
        const normalized = img.sub(offset).div(offset);

        // Reshape to a single-element batch so we can pass it to predict.
        const batched = normalized.reshape([1, IMAGE_SIZE, IMAGE_SIZE, 3]);

        startTime2 = performance.now();
        // Make a prediction through mobilenet.
        return mobilenet.predict(batched);
    });

    // Convert logits to probabilities and class names.
    const classes = await getTopKClasses(logits, TOPK_PREDICTIONS);
    const totalTime1 = performance.now() - startTime1;
    const totalTime2 = performance.now() - startTime2;
    status(`Done in ${Math.floor(totalTime1)} ms ` +
        `(not including preprocessing: ${Math.floor(totalTime2)} ms)`);

    // Show the classes in the DOM.
    showResults(imgElement, classes);

}

const filesElement = document.getElementById('files');
filesElement.addEventListener('change', evt => {
    let files = evt.target.files;
    // Display thumbnails & issue call to predict each image.
    for (let i = 0, f; f = files[i]; i++) {
        // Only process image files (skip non image files)
        if (!f.type.match('image.*')) {
            continue;
        }
        let reader = new FileReader();
        const idx = i;
        // Closure to capture the file information.
        reader.onload = e => {
            // Fill the image & call predict.
            let img = document.createElement('img');
            img.src = e.target.result;
            img.width = IMAGE_SIZE;
            img.height = IMAGE_SIZE;
            img.setAttribute("style", "display: block; margin-left: auto; margin-right: auto;");
            img.onload = () => predict(img);

        };

        // Read in the image file as a data URL.
        reader.readAsDataURL(f);
    }
});

const predictionsElement = document.getElementById('result');
const statusElement = document.getElementById('status');
const status = msg => statusElement.innerText = msg;

mobilenetDemo();

</script>

{% endblock %}
